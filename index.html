<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section id="restaurant-intro">
                <h1 id="restaurant-name">Jimmy's Diner</h1>
                <p id="restaurant-tag">The best burgers and pizzas in town</p>
            </section>
            <section id="restaurant-menu">
                <div class="menu-item">
                    <div class="item-contents">
                        <img class="item-image" src="/images/restaurant-burger.jpg" alt="Burger">
                        <div class="about-item">
                            <h3 class="item-name">Burger</h3>
                            <p class="ingredients">Chicken, Cheese, Lettuce</p>
                            <p class="item-price">$10</p>
                        </div>
                    </div>
                    <div class="quantity">
                        <button class="decrease hidden">-</button>
                        <p class="item-quantity hidden">1</p>
                        <button class="increase">+</button>
                    </div>
                </div>
            </section>
            <section id="restaurant-bill" class="hidden">
                <h2>Total Bill</h2>
                <div id="bill">
                    <div id="item">
                        <p class="item-and-quantity">Pizza x 2</p>
                        <p class="final-item-price">$20</p>
                    </div>
                    <div id="final-payable">
                        <p class="item-and-quantity">Total price:</p>
                        <p id="bill-amount" class="final-item-price">$20</p>
                    </div>
                </div>
                <button id="proceed-payment" class="complete-order">Complete Order</button>
                <div id="greeting">
                    <p>Thanks James! Your Order is on it's way</p>
                </div>
            </section>
            <section id="bill-payment" class="hidden">
                <h3>Enter card details</h3>
                <form>
                    <input type="text" required placeholder="Enter Your Name">
                    <input type="number" maxlength="16" required placeholder="Enter Card Number">
                    <input type="number" maxlength="3" minlength="3"  placeholder="Enter CVV">
                    <button type="submit" id="pay" class="complete-order">Submit</button>
                </form>
            </section>
        </div>
        <script type="module" src="/index.js"></script>
    </body>
</html>
