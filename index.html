<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section id="restaurant-intro">
                <h1 id="restaurant-name">Jimmy's Diner</h1>
                <p id="restaurant-tag">The best burgers and pizzas in town</p>
            </section>
            <section id="restaurant-menu">
                <div class="menu-item">
                    <div class="item-contents">
                        <img class="item-image" src="/images/restaurant-burger.jpg" alt="Burger">
                        <div class="about-item">
                            <h3 class="item-name">Burger</h3>
                            <p class="ingredients">Chicken, Cheese, Lettuce</p>
                            <p class="item-price">$10</p>
                        </div>
                    </div>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <p class="item-quantity">1</p>
                        <button class="increase">+</button>
                    </div>
                </div>
            </section>
            <section id="restaurant-bill">

            </section>
        </div>
        <script type="module" src="/index.js"></script>
    </body>
</html>
